name: CI Pipeline

on:
  push:
    branches:
      - spr4#3
  pull_request:
    branches:
      - spr4#3

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Chequear el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js (puedes especificar tu versi√≥n)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar los tests
      - name: Run tests
        run: npm test

      # (Opcional) Paso 5: Ejecutar linter
      - name: Run linter
        run: npm run lint
