name: CI Pipeline

on:
  push:
    branches:
      - spr5#3
  pull_request:
    branches:
      - spr5#3

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Paso 3: Instalar dependencias de Chrome para CI
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxkbcommon-x11-0

      # Paso 4: Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          cd MyInventoryHub
          npm install
          
      # Paso 5: Ejecutar los tests en modo headless
      - name: Run tests
        run: |
          cd MyInventoryHub
          npm test