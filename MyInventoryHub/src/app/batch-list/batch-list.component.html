<div class="search-container">
  <label for="searchField">Search By:</label>
  <select id="searchField" [(ngModel)]="searchCriteria">
    <option value="batchId">Batch ID</option>
    <option value="productId">Product ID</option>
  </select>

  <input 
    type="text" 
    id="searchTerm" 
    [(ngModel)]="searchTerm" 
    placeholder="Enter search term" 
    (input)="filterBatches()" />
</div>

<table class="batch-table">
  <thead>
    <tr>
      <th>Batch ID</th> 
      <th>Batch Number</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Expiration Date</th>
      <th>Received Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let batch of filteredBatches">
      <td>{{ batch.id }}</td> 
      <td>{{ batch.batchNumber }}</td>
      <td>{{ batch.productId }}</td>
      <td>{{ batch.quantity }}</td>
      <td>{{ batch.expirationDate | date }}</td>
      <td>{{ batch.receivedDate | date }}</td>
      <td>
        <!-- Botones para Editar y Eliminar -->
        <button (click)="editBatch(batch)">Edit</button>
        <button (click)="deleteBatch(batch.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
