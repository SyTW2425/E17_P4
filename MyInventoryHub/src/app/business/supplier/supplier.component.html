<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Lista de Proveedores</h1>

  <!-- Formulario para agregar un nuevo proveedor -->
  <form (ngSubmit)="onSubmit()" [formGroup]="supplierForm" class="mb-6 bg-white p-6 rounded-md shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-medium mb-2">Teléfono</label>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="address" class="block text-gray-700 font-medium mb-2">Dirección</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Agregar Proveedor
    </button>
  </form>

  <!-- Lista de proveedores -->
  <div *ngIf="isLoading" class="text-center">Cargando...</div>

  <div *ngIf="!isLoading && suppliers.length > 0">
    <ul class="list-disc pl-5">
      <li *ngFor="let supplier of suppliers" class="mb-2">
        <strong>{{ supplier.name }}</strong> - {{ supplier.phone }} - {{ supplier.email }} - {{ supplier.address }}
      </li>
    </ul>
  </div>

  <div *ngIf="!isLoading && suppliers.length === 0">
    <p class="text-gray-500">No tienes proveedores registrados.</p>
  </div>
</div>
