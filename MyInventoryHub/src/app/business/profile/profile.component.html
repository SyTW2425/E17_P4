<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Perfil del Usuario </h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-white p-6 shadow-md rounded-lg space-y-4">
    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="firstName" formControlName="firstName" class="w-full px-3 py-2 border rounded-md">
    </div>

    <div>
      <label for="lastName" class="block text-sm font-medium text-gray-700">Apellidos</label>
      <input type="text" id="lastName" formControlName="lastName" class="w-full px-3 py-2 border rounded-md">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-md">
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" [disabled]="profileForm.invalid">
      Guardar Cambios
    </button>

    <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 ml-4" (click)="onChangePassword()">
      Cambiar Contraseña
    </button>
  </form>
</div>
